<!DOCTYPE html>
<html>
<head>
    <title>HTTP Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }

        #resultContainer {
            border: 1px solid #ddd;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        table {
            width: 100%;
            margin-bottom: 10px;
        }

        th {
            background-color: #f5f5f5;
            padding: 5px;
            text-align: left;
        }

        td {
            padding: 5px;
        }

        .header-controls {
            display: flex;
        }

            .header-controls button {
                margin-left: 5px;
            }
    </style>
</head>
<body>
    <h1>HTTP Simulator</h1>

    <form id="requestForm">
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" placeholder="https://api.example.com">

        <label for="methodSelect">Method:</label>
        <select id="methodSelect" onchange="updateHeaderAutocomplete()">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <h2>Headers:</h2>
        <table id="headersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="header-key" placeholder="Name" list="headerNames">
                        <datalist id="headerNames"></datalist>
                    </td>

                    <td><input type="text" class="header-value" placeholder="Value"></td>
                    <td class="header-controls"><button type="button" onclick="addHeaderRow()">+</button></td>
                </tr>
            </tbody>
        </table>

        <label for="bodyInputType">Body Input Type:</label>
        <div id="bodyInputType">
            <input type="radio" name="bodyType" value="none" checked> None
            <input type="radio" name="bodyType" value="table"> Table
            <input type="radio" name="bodyType" value="text"> Text
        </div>

        <div id="bodyInputs">
            <!-- Таблица для ввода данных -->
            <table id="bodyTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="body-name" placeholder="Name">
                        </td>
                        <td>
                            <input type="text" class="body-value" placeholder="Value">
                        </td>
                        <td class="body-controls">
                            <button type="button" onclick="addBodyRow()">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Поле для ввода произвольного текста -->
            <textarea id="bodyText" rows="4" placeholder="Request body" style="display: none;"></textarea>
        </div>

        <button type="submit">Send Request</button>
    </form>

    <h2>HTTP Request:</h2>
    <pre id="requestContainer"></pre>

    <h2>Response:</h2>
    <pre id="responseContainer"></pre>

    <h2>Result:</h2>
    <div id="resultContainer"></div>

    <script src="js/test.js"></script>
</body>
</html>
